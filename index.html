<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive comments section</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="CSS/bootstrap.min.css">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="CSS/all.min.css">
  <!-- Main CSS -->
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

  <div id="container" class="container my-4" style="max-width: 800px;">
    <h1 class="bg-light text-center fw-bold rounded-3 px-3 py-4 mb-4">Interactive Comments  :)</h1>
    <div id="containerForComments" class="container"></div>
    <div id="mainReply" class="d-flex gap-3 bg-light px-3 py-4 rounded-3 75 mt-4">
      <img src="images/avatars/image-juliusomo.webp" alt="person">
      <input type="text" placeholder="Add a comment..." class="form-control" id="newCommentText">
      <button id="mainReplyBtn" class="btn px-3">SEND</button>
    </div>
  </div>

  <script src="JS/all.min.js"></script>
  <script src="JS/bootstrap.bundle.min.js"></script>
  <script src="JS/dynamic.js"></script>
</body>

</html>
